name: Bazel Build

on:
  pull_request:
    branches: [ main ]
    paths: ['**.txt', 'WORKSPACE']
  push:
    branches: [ main ]
    paths: ['**.txt', 'WORKSPACE']
  schedule:
    # Run buildAndTest workflow once a day
    - cron:  '0 12 * * *'
  workflow_dispatch:

inputs:
  llvm-version:
    description: |
      LLVM version for checkout and build. Used for ccache value and checkout.
    required: true

# Ensure that only a single job or workflow using the same
# concurrency group will run at a time. This would cancel
# any in-progress jobs in the same github workflow and github
# ref (e.g. refs/heads/main or refs/pull/<pr_number>/merge).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Build using Bazel build.
# Use Cached build to improve build times.
jobs:
  bazel-build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout StableHLO
      uses: actions/checkout@v2

    # Read LLVM version from `build_tools/llvm_version.txt`
    - name: Get LLVM Version
      id: llvm-version
      shell: bash
      run: |
        echo "version=$(cat ${{ github.workspace }}/build_tools/llvm_version.txt)" >> $GITHUB_OUTPUT

    # Setup Bazelisk and caching using GitHub cache
    - name: Setup Bazelisk
      uses: bazelbuild/setup-bazelisk@v2

    - name: Mount bazel cache
      uses: actions/cache@v3
      with:
        path: "~/.cache/bazel"
        key: ${{ runner.os }}-stablehlo_build_assets-${{ inputs.llvm-version }}-bazelbuild

    # Run Bazel build
    - name: Build StableHLO using Bazel
      shell: bash
      run: |
        ./build_tools/github_actions/ci_build_bazel.sh
