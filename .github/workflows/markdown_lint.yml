name: Markdown Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    # Run once a day
    - cron:  '0 12 * * *'
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ${{ github.repository == 'openxla/stablehlo' && 'ubuntu-22.04-64core' ||  'ubuntu-22.04'  }}
    steps:
    - name: Checking out repository
      uses: actions/checkout@v4
    - name: Running markdownlint
      run: |
        ./build_tools/github_actions/lint_markdown.sh --ignore "./docs/generated/**/*.md" "./**/*.md"
